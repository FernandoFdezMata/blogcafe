<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cusos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Contactanos</h2>
            <p class="no-margin">Atenderemos todas tus dudas</p>
        </div>

    </header>

    <div class="contenedor contacto">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-backg"></div>

        <form class="formulario">    
            <div >
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input 
                        class="campo__field"
                        type="text" 
                        placeholder="Tu Nombre" 
                        id="nombre">
                </div>
                <div class="campo">
                    <label class="campo__label" for="email">Correo</label>
                    <input 
                        class="campo__field"
                        type="email" 
                        placeholder="Tu Correo electrónico" 
                        id="email">
                </div>
                <div class="campo">
                    <label class="campo__label" for="texto">Mensaje</label>
                    <textarea 
                        class="campo__field campo__field--textarea"
                        name="" 
                        id="texto" 
                        cols="30" 
                        rows="10" 
                    ></textarea>
                </div>
            </div>
            <div class="contacto__boton">
                <input type="submit" value="enviar" class="boton boton--primario">
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cusos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
